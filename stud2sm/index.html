<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Studs to Centimeters Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .converter {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        input[type="number"]:focus{
            outline: 1px solid rgb(79 70 229);
            border-color: rgb(79 70 229);
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Roblox Studs to Centimeters Converter</h1>
    <div class="converter">
        <label for="studs">Studs to Centimeters</label>
        <input type="number" id="studs" placeholder="Enter number of studs" oninput="convertToCentimeters()">
        <p id="centimetersResult" class="result">[studs] studs = [centimeters] cm</p>
    </div>
    <div class="converter">
        <label for="centimeters">Centimeters to Studs</label>
        <input type="number" id="centimeters" placeholder="Enter number of centimeters" oninput="convertToStuds()">
        <p id="studsResult" class="result">[centimeters] cm = [studs] studs</p>
    </div>
    <script>
        function convertToCentimeters() {
            const studs = document.getElementById('studs').value;
            const centimeters = studs * 28.8;
            document.getElementById('centimetersResult').innerText = studs + ' studs = ' + centimeters.toFixed(2) + ' cm';
        }

        function convertToStuds() {
            const centimeters = document.getElementById('centimeters').value;
            const studs = centimeters / 28.8;
            document.getElementById('studsResult').innerText = centimeters + ' cm = ' + studs.toFixed(2) + ' studs';
        }
    </script>
</body>
</html>
